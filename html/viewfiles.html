<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="shortcut icon" href="../cat-face.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
  </head>
  <body>
    <label class="btn">
      View miaultimedia
    </label>

    <form style="margin-left: 1rem;" onsubmit="searchByTag(event)">
      <div class="form-row align-items-center">
        <div class="col-auto mr-3">
          <button
            onclick="getPhotoRandom(event)"
            class="btn btn-block btn-info mb-2"
          >
            Get a random Gredy
          </button>
        </div>
        <div class="col-auto">
          <select
            data-live-search="true"
            multiple
            class="form-control mb-2"
            data-width="auto"
            data-size="4"
          >
            <optgroup label="Type">
              <option>img</option>
              <option>video</option>
            </optgroup>
            <optgroup label="Tags"> </optgroup>
          </select>
        </div>
        <span class="mr-2 ml-1">∩</span>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1">∪ </label>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-danger mb-2">Search</button>
        </div>
      </div>
    </form>

    <div id="wrapper-view"></div>
    <a class="return" href="../index.html">Back~</a>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <script src="../js/config.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
